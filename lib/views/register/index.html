<!DOCTYPE html>
<!--[if IE 8]> 				 <html class="no-js lt-ie9" lang="en" > <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en" > <!--<![endif]-->

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>End Of Line: Registration</title>
	<link rel="stylesheet" href="/css/foundation.css">
	<script src="/js/vendor/custom.modernizr.js"></script>
	<script src="/js/vendor/jquery.js"></script>
	<script src="/js/blog.register.js"></script>
</head>
<body>
	<div class="row">
		<div class="large-12 columns">
			<h2 class="text-center subheader"><a href="/">End Of Line</a></h2>
		</div>
	</div>
	<br><br><br><br><br>
	<div class="row">
		<div class="large-3 columns">&nbsp;</div>
		<div class="large-6 columns">
			<div class="panel">
				<h4 class="text-center">Register for Access</h4>
				<hr />
				<form method="post" action="/register" class="custom" data-abide>
				<div class="hide" id="error-duplicate">
					<div data-alert class="hide alert-box">
						This email has already been registered.<br><br>If you have forgetten your password <a href="/forget">reset password</a>
					  <a href="#" class="close">&times;</a>
					</div>
				</div>

				<div class="row">
					<div class="large-12 columns">
					<input type="email" placeholder="Enter your E-Mail Address" name="email" required>
					<small class="error">A valid email address is required.</small>
					</div>
				</div>
				<div class="row">
					<div class="large-12 columns">
					<input type="password" placeholder="Choose a password" name="password" required>
					<small class="error">An valid password must contain at least upper/lowercase letters, 1 number and be at least 8 characters</small>
					</div>
				</div>
				<div class="row">
					<div class="large-12 columns">
					<input type="submit" value="Register" class="small button">
					</div>
				</div>
				</form>
			</div>
		</div>
		<div class="large-3 columns">&nbsp;</div>
	</div>
  <script>
  document.write('<script src=' +
  ('__proto__' in {} ? 'js/vendor/zepto' : 'js/vendor/jquery') +
  '.js><\/script>')
  </script>
  
  <script src="js/foundation.min.js"></script>
  <script src="js/foundation/foundation.abide.js"></script>

  <script>
    $(document).foundation();

  </script>
</body>
</html>
