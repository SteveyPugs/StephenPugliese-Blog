<!doctype html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>End Of Line: Registration</title>
	<link rel="stylesheet" href="/css/foundation.css">
	<script src="/js/blog.register.js"></script>
	<script src="/js/vendor/modernizr.js"></script>
</head>
<body>
	{{> menu}}
	<div class="row">
		<div class="large-3 columns">&nbsp;</div>
		<div class="large-6 columns">
			<div class="panel text-center">
				<h4>Register</h4>
				<hr />
				<form method="post" action="/register" class="custom" data-abide>
				<div class="hide" id="error-duplicate">
					<div data-alert class="hide warning alert-box">
						This email has already been registered.
					  <a href="#" class="close">&times;</a>
					</div>
				</div>

				<div class="row">
					<div class="large-12 columns">
					<input type="email" placeholder="E-Mail Address" name="email" required class="text-center">
					<small class="error">A valid email address is required.</small>
					</div>
				</div>
				<div class="row">
					<div class="large-12 columns">
					<input type="password" placeholder="Password" name="password" required class="text-center">
					<small class="error">An valid password must contain at least upper/lowercase letters, 1 number and be at least 8 characters</small>
					</div>
				</div>
				<div class="row">
					<div class="large-12 columns">
					<input type="submit" value="Register" class="small button">
					</div>
				</div>
				</form>
			</div>
		</div>
		<div class="large-3 columns">&nbsp;</div>
	</div>
	{{> footer}}
	<script>
		switch (window.location.search.replace("?","")){
			case "error-duplicate":
				$("#error-duplicate").show();
				break;
		}
	</script>
</body>
</html>
