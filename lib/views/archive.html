<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Blog.StephenPuglies.com</title>
	<link rel="stylesheet" href="/css/foundation.css">
	<script src="/js/vendor/custom.modernizr.js"></script>
</head>
<body>
	<div class="row">
		<div class="large-12 columns">
			<h2><a href="/">Loud and Proud</a></h2>
		</div>
	</div>
	<div class="row">
		<div class="large-12 columns">
			{{> menu}}
		</div>
	</div>
	<div class="row">
		<div class="large-9 columns">
			
			<h3>Archive Posts For {{archmth}} {{archyear}}</h3>
			{{#each entries}}
			<div class="panel">
				<div class="row">
					<div class="large-12 columns">
						<!--Blog Title-->
						<h3 class="subheader">{{BlogTitle}}</h3>
					</div>
				</div>
				<div class="row">
					<div class="large-12 columns">
						<!--Blog Date-->
						<p style="font-size:13px; font-weight:bold;">Published {{BlogCreateDate}}</p>
					</div>
				</div>
				<div class="row">
					<div class="large-12 columns">
						<!--Blog Content-->
						<p style="font-size:13px;">{{{BlogContent}}}</p>
					</div>
				</div>
				<div class="row">
					<div class="large-12 columns">
						<p><a href="/post/{{BlogID}}">Permalink</a> - <a href="/post-edit/{{BlogID}}">Edit</a></p>
					</div>
				</div>
			</div>
			{{/each}}
		</div>
		<div class="large-3 columns">
			{{> sidebar}}
		</div>
	</div>
