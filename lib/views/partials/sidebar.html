<div class="panel">
	<h5>Tags</h5>
	<ul class="no-bullet">
		{{#each tags}}
		<li><a href="/tags/{{tagname}}">{{tagname}}</a></li>
		{{/each}}
	</ul>	
</div>
<div class="panel">
	<form method="POSt" action="/search">
	<input type="text" name="SearchTerm" placeholder="Enter search term here...">
	<input type="submit" value="Search" class="button prefix">
	</form>
</div>
