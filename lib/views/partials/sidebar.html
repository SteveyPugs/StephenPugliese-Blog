<!-- <h2>Search Section</h2> -->
<div class="panel">
	<form method="POSt" action="search">
	<input type="text" name="SearchTerm" placeholder="Enter search term here...">
	<input type="submit" value="Search" class="button prefix">
	</form>
</div>
<div class="panel">
	<u>Archive</u>
	<br><br>
	<ul class="no-bullet">
		{{#each archiveresults}}
		<li><a href="/archive/{{BlogYear}}/{{BlogMonthNum}}">{{BlogMonth}} - {{BlogYear}}</a></li>
		{{/each}}
	</ul>
	
</div>
<div class="panel">
	<u>Tags</u>
	<br><br>
	<ul class="no-bullet">
		{{#each tags}}
		<li><a href="/tags/{{tagname}}">{{tagname}}</a></li>
		{{/each}}
	</ul>	
</div>
