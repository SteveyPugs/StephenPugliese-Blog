<!doctype html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>End Of Line: Login</title>
	<link rel="stylesheet" href="/css/foundation.css">
	<script src="/js/vendor/modernizr.js"></script>
	<script src="/js/blog.login.js"></script>
</head>
<body>
	{{> menu}}
	<div class="row">
		<div class="large-3 columns">&nbsp;</div>
		<div class="large-6 columns">
			<div class="panel text-center">
				<h4>Login</h4>
				<hr />
				<form method="POST" action="/login">
				<div class="hide" id="badlogin">
					<div data-alert class="hide alert-box alert">
					  Login Invalid
					  <a href="#" class="close">&times;</a>
					</div>
				</div>
				<div class="row">
					<div class="large-12 columns">
					<input type="text" placeholder="E-Mail Address" name="email" class="text-center">
					</div>
				</div>
				<div class="row">
					<div class="large-12 columns">
					<input type="password" placeholder="Password" name="password" class="text-center">
					</div>
				</div>
				<div class="row">
					<div class="large-12 columns">
					<input type="submit" value="Log In" class="small button">
					</div>
				</div>
				<div class="row">
					<div class="large-12 columns">
					<small><a href="/password">Forgot Password?</a></small>
					</div>
				</div>
				</form>
				
			</div>
		</div>
		<div class="large-3 columns">&nbsp;</div>
	</div>
  	{{> footer}}
  	<script>
		switch (window.location.search.replace("?","")){
			case "badlogin":
				$("#badlogin").show();
				break;
		}
  	</script>
</body>
</html>
