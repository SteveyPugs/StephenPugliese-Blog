<!DOCTYPE html>
<!--[if IE 8]> 				 <html class="no-js lt-ie9" lang="en" > <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en" > <!--<![endif]-->
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>
	End Of Line
	</title>
	<link rel="stylesheet" href="/css/foundation.css">
	<script src="/js/modernizr.js"></script>
</head>
<body>
	<div class="row">
		<div class="large-12 columns text-center">
			<h2 class="subheader"><a href="/">End Of Line</a></h2>
		</div>
	</div>
	<div class="row">
		<div class="large-12 columns">
			{{> menu}}
		</div>
	</div>
	<div class="row">
		<div class="large-12 columns">
			<h4><b>Comments</b></h4>
			<hr>
			{{#if comments.length}}
			{{#each comments}}
			<div class="row">
				<div class="large-12 columns">
					<fieldset>
						<legend>{{CommentName}}</legend>
						<p>{{CommentContent}}</p>
					</fieldset>
				</div>
			</div>
			{{/each}}
			{{/if}}
			<form method="post" action="/comment-save" data-abide>
			<input type="hidden" name="BlogID" id="BlogID" value="{{blogid}}">
			<div class="panel">
				<div class="row">
					<div class="large-12 columns">
						<h5>Add Comment</h5>
						<input type="text" required placeholder="Name" name="Name">
						<textarea required placeholder="Comment" name="Comment" id="Comment"></textarea>
					</div>
				</div>
				<div class="row">
					<div class="large-12 columns">
						<input type="submit" class="button success medium radius" value="Add" id="comment-save">
						<a class="button success medium radius" href="javascript:history.back()">Back</a>
					</div>
				</div>
			</div>
			</form>
		</div>
	</div>
	{{> footer}}
</body>
</html>
