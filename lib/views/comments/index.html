<!doctype html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>
	End Of Line
	</title>
	<link rel="stylesheet" href="/css/foundation.css">
	<script src="/js/modernizr.js"></script>
</head>
<body>
	{{> menu}}
	<div class="row">
		<div class="large-12 columns">
			<h4><b>Comments</b></h4>
			<hr>
			{{#if comments.length}}
			{{#each comments}}
			<div class="row">
				<div class="large-12 columns">
					<fieldset>
						<legend>{{CommentName}}</legend>
						<p>{{CommentContent}}</p>
					</fieldset>
				</div>
			</div>
			{{/each}}
			{{/if}}
			<form method="post" action="/comment-save" data-abide>
				<input type="hidden" name="BlogID" id="BlogID" value="{{blogid}}">
				<div class="panel">
					<div class="row">
						<div class="large-12 columns">
							<h5>Add Comment</h5>
						</div>
					</div>
					<div class="row">
						<div class="large-12 columns">
							<input type="text" required placeholder="Name" name="Name">
							<small class="error">Name is required</small>
						</div>
					</div>
					<div class="row">
						<div class="large-12 columns">
							<textarea required placeholder="Comment" name="Comment"></textarea>
							<small class="error">Content is required</small>
						</div>
					</div>
					<div class="row">
						<div class="large-12 columns">
							<input type="submit" class="button success small radius" value="Add" id="comment-save">
							<a class="button success small radius" href="javascript:history.back()">Back</a>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
	{{> footer}}
</body>
</html>
