<!doctype html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>
	End Of Line
	</title>
	<link rel="stylesheet" href="/css/foundation.css">
	<script src="/js/vendor/modernizr.js"></script>
</head>
<body>
	{{> menu}}
	<div class="row">
		<div class="large-12 columns">
			<h4><b>Comments</b></h4>
			<hr>
			{{#if comments.length}}
			{{#each comments}}
			<div class="row">
				<div class="large-12 columns">
					<fieldset>
						<legend>{{CommentName}}</legend>
						<a name="{{CommentID}}"></a>
						<p>{{CommentContent}}</p>
						<div class="fb-like" data-href="http://www.endoflne.com/comments/{{BlogID}}#{{CommentID}}" data-layout="standard" data-action="like" data-show-faces="false" data-share="false"></div>
					</fieldset>
				</div>
			</div>
			{{/each}}
			{{/if}}
			<form method="post" action="/comment-save" data-abide>
				<input type="hidden" name="BlogID" id="BlogID" value="{{blogid}}">
				<div class="panel">
					<div data-alert class="alert-box alert" id="CaptchaAlert">
					Captcha Incorrect
					<a href="#" class="close">&times;</a>
					</div>
					<div class="row">
						<div class="large-12 columns">
							<h5>Add Comment</h5>
						</div>
					</div>
					<div class="row">
						<div class="large-12 columns">
							<input type="text" required placeholder="Name" name="Name">
							<small class="error">Name is required</small>
						</div>
					</div>
					<div class="row">
						<div class="large-12 columns">
							<textarea required placeholder="Comment" name="Comment"></textarea>
							<small class="error">Content is required</small>
						</div>
					</div>
					<script type="text/javascript">
						var RecaptchaOptions = {
						theme : 'clean'
						};
					</script>
					<script type="text/javascript" src="http://www.google.com/recaptcha/api/challenge?k=6Lfif-4SAAAAAH1AFs0Kl_Pej25HsvnnQlN2bu9A"></script>
					<noscript>
						<iframe src="http://www.google.com/recaptcha/api/noscript?k=6Lfif-4SAAAAAH1AFs0Kl_Pej25HsvnnQlN2bu9A" height="300" width="500" frameborder="0"></iframe>
						<br><textarea name="recaptcha_challenge_field" rows="3" cols="40"></textarea>
						<input type="hidden" name="recaptcha_response_field" value="manual_challenge">
					</noscript>
					<div class="row">
						<div class="large-12 columns">
							<input type="submit" class="button success small radius" value="Add" id="comment-save">
							<a class="button success small radius" href="javascript:history.back()">Back</a>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
	{{> footer}}
</body>
</html>
<script>
	$(document).ready(function(){
		queryString = location.search.replace("?error=","")
		if(queryString != "captcha"){
			$("#CaptchaAlert").hide()
		}
	})
</script>
