<body>
	<div class="row">
		<div class="large-12 columns">
			<h2><a href="/">Loud and Proud</a></h2>
		</div>
	</div>
	<div class="row">
		<div class="large-12 columns">
			{{> menu}}
		</div>
	</div>
	<div class="row">
		<div class="large-12 columns">
			<h3>New Entry</h3>
			<div class="panel">
				<form>
					<fieldset>
						<legend>New Entry Form</legend>
							<div class="row">
								<div class="large-12 columns">
									<input type="text" placeholder="Title">
								</div>
							</div>
							<div class="row">
								<div class="large-12 columns">
									<textarea placeholder="Content"></textarea>
								</div>
							</div>
							<div class="row">
								<div class="large-4 columns">
									<label for="customDropdown1">Tag</label>
								    <select id="customDropdown1" class="medium">
									<option DISABLED>Choose A Tag</option>
									{{#with tags}}
								    <option value="{{tagname}}">{{tagname}}</option>
									{{/with}}
									</select>
								</div>
							</div>
							<div class="row">
								<div class="large-6 columns">
									<input type="button" class="button secondary medium radius" value="Create">
								</div>
							</div>
					</fieldset>
				</form>
			</div>
		</div>
	</div>
