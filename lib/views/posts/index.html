<!doctype html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>
		End Of Line:{{#if entries.length}}Edit {{else}}New{{/if}} Post
	</title>
	<link rel="stylesheet" href="/css/foundation.css">
	<link rel="stylesheet" href="/css/atd.css" />
	<script src="/js/vendor/modernizr.js"></script>
</head>
<body>
	{{> menu}}
	<div class="row">
		<div class="large-12 columns">
			<div class="panel">
				<form method="post" action="/post-save"  data-abide>
					<h3>{{#if entries.length}}Edit{{else}}New{{/if}} Entry</h3>
					<input type="hidden" name="Type" value="{{#if entries.length}}E{{else}}N{{/if}}">
					<input type="hidden" name="BlogID" value="{{#each entries}}{{BlogID}}{{/each}}">
					<div class="row">
						<div class="large-12 columns">
							<input type="text" required placeholder="Title" name="Title" value="{{#each entries}}{{BlogTitle}}{{/each}}">
							<small class="error">Title is required</small>
						</div>
					</div>
					{{> tools}}
					<div class="row" id="PictureFrames">
						<div class="large-12 columns">
							<div class="panel callout">
								{{#each s3}}
								<a onClick="chooseIMG('{{pictureURL}}')"><img class="th" width="20%" src="{{pictureURL}}"></a>
								{{/each}}
							</div>
						</div>
					</div>

					<div class="row">
						<div class="large-12 columns">
							<textarea required placeholder="Content" name="Content" id="Content">{{#each entries}}{{BlogContent}}{{/each}}</textarea>
							<small class="error">Content is required</small>
						</div>
					</div>
					<div class="row">
						<div class="large-6 columns">
						<h6>Is this a draft?</h6>
						<input type="radio" name="Draft" value="0" id="DraftNo" 
						{{#each entries}}
						{{#unless Draft}}checked{{/unless}}
						{{/each}}
						><label>No</label>
      					<input type="radio" name="Draft" value="1" id="DraftYes"
      					{{#each entries}}
						{{#if Draft}}checked{{/if}}
						{{/each}}

						{{#unless entries.length}}checked{{/unless}}
      					><label>Yes</label>
						</div>
					</div>			
					<div class="row">
						<div class="large-12 columns hide" id="preview-window">
							Content Preview
						</div>
					</div>
					<br>
					<div class="row">
						<div class="large-6 columns">
							<input type="submit" class="button success small radius" value="{{#if entries.length}}Update{{else}}Add{{/if}}" id="post-save">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	{{> footer}}
	<script src="/js/jquery.atd.textarea.js"></script>
	<script src="/js/csshttprequest.js"></script>
	<script src="/js/blog.admin.js"></script>
	<script src="/js/blog.ranging.min.js"></script>
</body>
</html>
<script>
	$(document).ready(function(){
		$("#PictureFrames").hide()
	})
</script>
