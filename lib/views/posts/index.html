<!DOCTYPE html>
<!--[if IE 8]> 				 <html class="no-js lt-ie9" lang="en" > <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en" > <!--<![endif]-->

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>
		End Of Line:{{#if entries.length}}Edit {{else}}New{{/if}} Post
	</title>
	<link rel="stylesheet" href="/css/foundation.css">
	<script src="/js/modernizr.js"></script>
	<script src="/js/blog.admin.js"></script>
	<script src="/js/blog.ranging.min.js"></script>
</head>
<body>
	<div class="row">
		<div class="large-12 columns text-center">
			<h2 class="subheader"><a href="/">End Of Line</a></h2>
		</div>
	</div>
	<div class="row">
		<div class="large-12 columns">
			{{> menu}}
		</div>
	</div>
	<div class="row">
		<div class="large-12 columns">
			<div class="panel">
				<form method="post" action="/post-save">
					<fieldset>
						<legend>{{#if entries.length}}Edit{{else}}New{{/if}} Entry Form</legend>
							{{#if entries.length}}
								{{#each entries}}
								<input type="hidden" name="Type" value="E">
								<input type="hidden" name="BlogID" value="{{BlogID}}">
								<div class="row">
									<div class="large-12 columns">
										<input type="text" placeholder="Title" name="Title" id="Title" value="{{BlogTitle}}">
										<small class="hide" id="Error-Title"></small>
									</div>
								</div>
								{{> tools}}
								<div class="row">
									<div class="large-12 columns">
										<textarea placeholder="Content" name="Content" id="Content">{{BlogContent}}</textarea>
										<small class="hide" id="Error-Content"></small>
									</div>
								</div>
								{{/each}}
							{{else}}
								<input type="hidden" name="Type" value="N">
								<div class="row">
									<div class="large-12 columns">
										<input type="text" placeholder="Title" name="Title" id="Title">
										<small class="hide" id="Error-Title"></small>
									</div>
								</div>
								{{> tools}}
								<div class="row">
									<div class="large-12 columns">
										<textarea placeholder="Content" name="Content" id="Content"></textarea>
										<small class="hide" id="Error-Content"></small>
									</div>
								</div>
							{{/if}}
							
							<div class="row">
								<div class="large-12 columns hide" id="preview-window">
									Content Preview
								</div>
							</div>
							<br>

							{{#if entries.length}}
							<div class="row">
								<div class="large-6 columns">
									<input type="submit" class="button success medium radius" value="Update" id="post-save">
								</div>
							</div>
							{{else}}
							<div class="row">
								<div class="large-6 columns">
									<input type="submit" class="button success medium radius" value="Add"  id="post-save">
								</div>
							</div>
							{{/if}}
					</fieldset>
				</form>
			</div>
		</div>
	</div>
	{{> footer}}
</body>
</html>
